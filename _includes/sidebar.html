<!-- sidebar.html -->
<header class="sidebar-header" role="banner">
	<a href="{{ site.BASE_PATH }}/">
		<img src="//www.gravatar.com/avatar/{{site.author.email_md5}}?s=150" class="img-circle" />
	</a>
	<h3 class="title">
        <a href="{{ site.BASE_PATH }}/">{{ site.title }}</a>
    </h3>
</header>

{% if site.author.bio %}
<div id="bio" class="text-center">
	{{ site.author.bio }}
</div>
{% endif %}

<div id="contact-list" class="text-center">
	<ul class="list-unstyled list-inline">
		<!-- GitHub 버튼을 본인의 깃허브 페이지로 연결 -->
		<li>
			<a class="btn btn-default btn-sm" href="https://github.com/geumsyu" target="_blank">
				<i class="fa fa-github-alt fa-lg"></i>
			</a>
		</li>
		{% if site.author.twitter %}
		<li>
			<a class="btn btn-default btn-sm" href="https://twitter.com/{{ site.author.twitter }}">
				<i class="fa fa-twitter fa-lg"></i>
			</a>
		</li>
		{% endif %}
		<!-- 이메일 버튼을 본인의 이메일로 연결 -->
		<li>
			<a class="btn btn-default btn-sm" href="mailto:ajh3894@gmail.com">
				<i class="fa fa-envelope fa-lg"></i>
			</a>
		</li>
	</ul>
	<ul id="contact-list-secondary" class="list-unstyled list-inline">
		<!-- Pinterest 버튼을 본인의 핀터레스트 페이지로 연결 -->
		{% if site.author.pinterest %}
		<li>
			<a class="btn btn-default btn-sm" href="https://kr.pinterest.com/ajh3894/" target="_blank">
				<i class="fa fa-pinterest fa-lg"></i>
			</a>
		</li>
		{% endif %}
		{% if site.author.linkedin %}
		<li>
			<a class="btn btn-default btn-sm" href="https://linkedin.com/in/{{ site.author.linkedin }}">
				<i class="fa fa-linkedin fa-lg"></i>
			</a>
		</li>
		{% endif %}
		<li>
			<a class="btn btn-default btn-sm" href="{{ site.BASE_PATH }}/{{ site.rss_path }}">
				<i class="fa fa-rss fa-lg"></i>
			</a>
		</li>
	</ul>
</div>
<!-- sidebar.html end -->
